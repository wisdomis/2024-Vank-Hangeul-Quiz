<div class="quiz-container">
    <h2>정답이에요!</h2><br>
    <p>‘<strong>식비</strong>’는 한자어이면서 일본어 투의 표현입니다. </p>
    <p>우리말로 순화한 말은 ‘<strong>밥값</strong>’입니다. 일상 대화에서 ‘<strong>식비</strong>’라는 표현을 사용하는 경우가 많지만, </p>
    <p>‘<strong>밥값</strong>’이라는 보다 자연스러운 표현을 사용하는 것이 좋습니다. </p>
    <p>이렇게 하면 한국어의 맥락에 더 잘 어울리고, 언어의 순화에도 기여할 수 있습니다. </p>
    <p>‘<strong>식비</strong>’ 대신 ‘<strong>밥값</strong>’을 사용해보는 것은 어떨까요? </p><br>
    <p>‘<strong>납부</strong>’는 주로 세금이나 요금, 회비 등을 공식적으로 내는 행위를 의미하는 일본식 한자어입니다. </p>
    <p>이를 대체할 수 있는 우리말 표현으로는 ‘<strong>내다</strong>’가 있습니다.</p><br>
